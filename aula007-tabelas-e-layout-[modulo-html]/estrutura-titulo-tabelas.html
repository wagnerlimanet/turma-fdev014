<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Usando TH como Cabeçalho de Títulos</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <th>Cia Aérea</th>
            <th>Horário</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Latam</td>
            <td>11:10</td>
            <td>R$200</td>
        </tr>
        <tr>
            <td>Gol</td>
            <td>11:15</td>
            <td>R$220</td>
        </tr>
    </table>
</body>
</html>
