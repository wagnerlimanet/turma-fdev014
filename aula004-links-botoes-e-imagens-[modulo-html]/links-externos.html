<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links Externos</title>
    </head>
    <body>
        <!-- sem o protoco https:// o site abrirá como se tivesse apontando para um arquivo local -->
        <a href="www.google.com">
            Acesse o Google
        </a>
        <hr>
        <!-- já colocando o protocolo https:// o site abrirá de forma externa, ou seja, buscará o endereço na web -->
        <a href="https://www.google.com">
            Acesse o Google
        </a>
        <hr>
        <!-- ao colocar o parametro TITLE o link  terá uma legenda ao passar o mouse sobre o mesmo -->
        <a href="https://www.google.com" title="Clique aqui para acessar o site do google">
            Acesse o Google
        </a>
        <hr>
        <!-- ao colocar o parametro TARGET você poderá escolher o destino do link, se o mesmo abrirá em uma nova aba ou frame -->
        <a href="https://www.google.com" title="Clique aqui para acessar o site do google" target="_blank">
            Acesse o Google
        </a>
    </body>
</html>
