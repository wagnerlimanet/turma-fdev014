<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas Não-Ordenadas</title>
    </head>
    <body>
        <h1>Lista Não-Ordenada</h1>
        <hr>
        <ul type="disc">
            <li>Teclado</li>
            <li>Mouse</li>
            <li>Monitor</li>
        </ul>
        <hr>
        <ul type="circle">
            <li>Teclado</li>
            <li>Mouse</li>
            <li>Monitor</li>
        </ul>
        <hr>
        <ul type="square">
            <li>Teclado</li>
            <li>Mouse</li>
            <li>Monitor</li>
        </ul>
    </body>
</html>
