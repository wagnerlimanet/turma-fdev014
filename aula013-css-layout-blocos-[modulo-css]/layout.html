<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introdução ao uso de Blocos no CSS</title>
        <link rel="stylesheet" href="blocos.css">
    </head>
    <body>
        <header class="blococompleto">
            <div id="banner" class="bgverde">Bloco 01</div>
        </header>

        <nav class="blococompleto">
            <div class="botao bgvioleta">Bloco 02</div>
            <div class="botao bglaranja">Bloco 03</div>
            <div class="botao bgvioleta">Bloco 04</div>
            <div class="botao bglaranja">Bloco 05</div>
        </nav>
        
        <section class="blococompleto">
            <div class="blococompleto bgazul">Bloco 06</div>
        </section>

        <footer class="blococompleto">
            <div id="rodape" class="bgvermelho">Bloco 07</div>
        </footer>
    </body>
</html>
